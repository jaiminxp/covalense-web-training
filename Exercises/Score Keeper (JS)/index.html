<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <style>
      .winner {
        color: green;
      }

      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Table Tennis Score Keeper</p>
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
    <label for="winningScore">Select the winning score: </label>
    <select name="" id="winningScore">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
    </select>
    <p>Use the buttons below to keep score</p>
    <button id="p1Btn">+1 Player One</button>
    <button id="p2Btn">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
