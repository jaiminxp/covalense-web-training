<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Plane tickets form</h1>
    <form action="/">
      <p>Select flight class</p>

      <p>
        <label for="radio1">Business class</label>
        <input value="business" type="radio" id="radio1" name="flight_class" />
      </p>

      <p>
        <label for="radio2">First class</label>
        <input value="first" type="radio" id="radio2" name="flight_class" />
      </p>
      <p>
        <label for="radio3">economy</label>
        <input value="economy" type="radio" id="radio3" name="flight_class" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
